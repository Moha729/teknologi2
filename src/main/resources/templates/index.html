<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Teknologi2</title>
</head>
<body>
<h2>Velkommen til din elev program</h2>
<h5>Her kan du oprette, redigere og slette en elev</h5>

<a href="add-new">
    <button>Ny elev</button>
</a>
<table>
    <tr>
        <th>Id</th>
        <th>Navn</th>
        <th>Alder</th>
        <th>Uddannelse</th>
        <th></th>
    </tr>
    <tr th:each="student : ${studentsList}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.age}"></td>
        <td th:text="${student.education}"></td>

        <td> <a th:href="@{'/update/'+${student.id}}">
            <button>Redigere</button>
        </a>
            <a th:href="@{'/delete/'+${student.id}}">
                <button>Slet</button>
            </a>
        </td>
    </tr>
</table>
</body>
</html>
